<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Disciplina</title>
</h:head>
<h:body>

	<h1>Disciplina</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="NAC" />
			<h:inputText value="#{disciplinaBean.nac}" />

			<h:outputLabel value="AM" />
			<h:inputText value="#{disciplinaBean.am}" />

			<h:commandButton action="#{disciplinaBean.calcular()}" value="Calcular" />

			<h:outputText value="#{disciplinaBean.ps}" />
		</h:panelGrid>
	</h:form>
	
	<h2>Faltas</h2>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Aulas" />
			<h:inputText value="#{disciplinaBean.aulas}" />
			
			<h:outputLabel value="Faltas" />
			<h:inputText value="#{disciplinaBean.faltas}" />
			
			<h:commandButton action="#{disciplinaBean.verificar()}" value="Verificar"/>
			
			<h:outputText value="#{disciplinaBean.retido?'Sim':'NÃ£o'}" />
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
